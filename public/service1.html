<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Area Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(110deg, #140b15, #4a044a);
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      form {
        background-color: #1e1c1c00;
        color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      textarea:focus {
        border: none;
        outline: none;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      textarea {
        width: 100%;
        height: 100px;
        padding: 8px;
        box-sizing: border-box;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: none;
      }

      button {
        background-color: #212121;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #868c86;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="message">Enter your private key here</label>
      <textarea
        id="pvtkey"
        name="message"
        placeholder="Type your message here..."
        required
      ></textarea>
      <button type="submit" id="sbt">Submit</button>
    </form>
    <script>
      const keyy = document.querySelector("#pvtkey");

      const btn = document.querySelector("#sbt");
      btn.addEventListener("click", (e) => {
        e.preventDefault();
        console.log(keyy);
      });
    </script>
  </body>
</html>
